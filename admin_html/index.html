
<script src="/js/config.js"></script><!--ignore-->
<style>
	body {
		background-color: #63cdcd;
		background-image: url("/css/img/bg1.jpg");
		background-position: center center;
		background-repeat: no-repeat;
		background-size: 100% 100%;
	}

	label {
		display: block;
		width: 400px;
		margin-bottom: 10px;
	}

	input[type='text'], input[type='password'] {
		width: 366px;
		height: 33px;
		line-height: 33px;
		font-size: 14px;
		text-indent: 1em;
		border-radius: 0 3px 3px 0;
		border-left: none;
	}

	input[type='text']:focus, input[type='password']:focus {
		border-color: #a3b6bb;
	}

	#loginForm {
		background-color: rgba(255, 255, 255, .28);
		width: 440px;
		height: 160px;
		padding: 20px;
		text-align: center;
		border-radius: 5px;
	}

	#loginPanel {
		position: absolute;
		top: 50%;
		margin-top: -240px;
		left: 50%;
		margin-left: -220px;
		width: 440px;
		height: 260px;
	}

	h1 {
		font-size: 22px;
		font-weight: 100;
		color: #fff;
		text-align: center;
		margin-bottom: 20px;
	}

	#btnLogin {
		font-size: 14px;
		width: 402px;
		height: 38px;
	}

	.box {
		width: 36px;
		height: 33px;
		display: inline-block;
		background-color: #38a5a5;
		vertical-align: bottom;
		background-position: center center;
		background-repeat: no-repeat;
		border-radius: 3px 0 0 3px;
	}

	#b0 {
		background-image: url("/css/ico/organization-16.png?__inline");
	}

	#b1 {
		background-image: url("/css/ico/user01-16.png?__inline");
	}

	#b2 {
		background-image: url("/css/ico/ic_vpn_key_48px-16.png?__inline");
	}

	#avanda {
		width: 80px;
		height: 80px;
		border-radius: 200px;
	}

	/* https://codepen.io/discipled/pen/XjbNvW */
	.loader {
		position: absolute;
		top: 0;
		left: 50%;
		width: 130px;
		margin-left: -65px;
		height: 130px;
		transform: rotate(-90deg);
	}

	.loader:before {
		content: '';
		display: block;
		padding-top: 100%;
	}

	.loader .circular {
		position: absolute;
		top: 0;
		left: 0;
		/*animation: rotate 2 s linear infinite;*/
	}

	.loader .cycle {
		animation: circle-dash 1.5s ease-in-out 1;
		color: #9df6f6;
	}

	@keyframes circle-dash {
		0% {
			stroke-dasharray: 1, 350;
			stroke-dashoffset: 0;
		}
		40% {
			stroke-dasharray: 200, 350;
			stroke-dashoffset: 0;
		}
		70% {
			stroke-dasharray: 330, 350;
			stroke-dashoffset: 0;
		}
		100% {
			stroke-dasharray: 350, 350;
			stroke-dashoffset: 0;
		}
	}

	@keyframes rotate {
		from {
			transform: rotate(0deg);
		}
		to {
			transform: rotate(360deg);
		}
	}
</style>
<div id="loginPanel">
	<p class="text-center" style="padding-top: 2.5em; padding-bottom: 2em;"><img src="/css/img/account-128.png"
	                                                                             id="avanda"></p>
	<h1>CMS {{i18n.login}}</h1>
	<form id="loginForm" action="#" onsubmit="return false">
		<label><b id="b1" class="box"></b><input id="loginName" name="name" type="text" maxlength="20"
		                                         placeholder="{{i18n.loginName}}"></label>
		<label><b id="b2" class="box"></b><input id="password" name="password" type="password" maxlength="18"
		                                         placeholder="{{i18n.password}}"></label>
		<button id="btnLogin" class="btn-warning">　{{i18n.login}} <img src="/css/ico/unlock-12.png?__inline" alt="">　
		</button>
	</form>

	<div class="loader">
		<svg class="circular" viewBox="0 0 130 130">
			<circle id="cycle" cx="65" cy="65" r="55" fill="none" stroke="#89d4d4" stroke-width="1%"
			        stroke-linecap="round"></circle>
		</svg>
	</div>
</div>
